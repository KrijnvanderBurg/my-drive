# Pre-commit hooks for Terraform/OpenTofu
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # OpenTofu formatting and validation
  - repo: local
    hooks:
      - id: tofu-fmt
        name: OpenTofu fmt
        entry: tofu fmt
        language: system
        files: \.tf$
        pass_filenames: false
      - id: tofu-fmt-check
        name: OpenTofu fmt check
        entry: tofu fmt -check -recursive
        language: system
        files: \.tf$
        pass_filenames: false

  # Check for secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
