name: OpenTofu Apply

on:
  workflow_call:
    inputs:
      working_directory:
        description: Path to the OpenTofu configuration directory
        required: true
        type: string
      artifact_name:
        description: Name for artifacts and display
        required: true
        type: string
      state_key:
        description: State file key for backend configuration
        required: true
        type: string
      pr_number:
        description: PR number for ephemeral deployments
        required: false
        type: string
        default: ""

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  ARM_CLIENT_ID: "167a99fd-6289-4088-a9e0-dd2dc1a2c509"
  ARM_TENANT_ID: "90d27970-b92c-43dc-9935-1ed557d8e20e"
  ARM_SUBSCRIPTION_ID: "e388ddce-c79d-4db0-8a6f-cd69b1708954"
  ARM_USE_OIDC: true
  PLAN_BINARY_FILENAME: tfplan
  APPLY_OUTPUT_FILENAME: apply-output.txt

jobs:
  apply:
    name: Apply ${{ inputs.artifact_name }}
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install
        with:
          tofu_version: 1.8.0

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          working_directory: ${{ inputs.working_directory }}
          state_key: ${{ inputs.state_key }}

      - name: Download Plan Binary Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.artifact_name }}-binary
          path: ${{ runner.temp }}

      - name: Show Plan Before Applying
        working-directory: ${{ inputs.working_directory }}
        run: |
          echo "::group::ðŸ“‹ Plan to be applied"
          tofu show ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.PLAN_BINARY_FILENAME }}
          echo "::endgroup::"

      - name: Apply changes
        id: apply
        uses: ./.github/actions/opentofu-apply
        with:
          working_directory: ${{ inputs.working_directory }}
          plan_binary_file: ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.PLAN_BINARY_FILENAME }}
          apply_output_file: ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.APPLY_OUTPUT_FILENAME }}

      - name: Post Apply Result to PR
        if: always()
        uses: ./.github/actions/opentofu-apply-comment
        with:
          apply_output_file: ${{ runner.temp }}/${{ inputs.artifact_name }}-${{ env.APPLY_OUTPUT_FILENAME }}
          environment: ${{ inputs.artifact_name }}
          working_directory: ${{ inputs.working_directory }}
          apply_status: ${{ steps.apply.outcome }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
