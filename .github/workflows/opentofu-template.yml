name: OpenTofu Template

on:
  workflow_call:
    inputs:
      working_directory:
        description: Path to the OpenTofu configuration directory
        required: true
        type: string
      artifact_prefix:
        description: Prefix for artifact names
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  ARM_CLIENT_ID: "167a99fd-6289-4088-a9e0-dd2dc1a2c509"
  ARM_TENANT_ID: "90d27970-b92c-43dc-9935-1ed557d8e20e"
  ARM_SUBSCRIPTION_ID: "e388ddce-c79d-4db0-8a6f-cd69b1708954"
  ARM_USE_OIDC: true
  PLAN_BINARY_FILENAME: tfplan
  PLAN_TEXT_FILENAME: tfplan.txt
  APPLY_OUTPUT_FILENAME: apply-output.txt

jobs:
  lint:
    name: Lint ${{ inputs.artifact_prefix }}
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install
        with:
          tofu_version: 1.8.0

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          working_directory: ${{ inputs.working_directory }}

      - name: Lint configuration
        id: lint
        uses: ./.github/actions/opentofu-lint
        with:
          working_directory: ${{ inputs.working_directory }}

  plan:
    name: Plan ${{ inputs.artifact_prefix }}
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      plan_binary_file: ${{ steps.plan.outputs.plan_binary_file }}
      plan_text_file: ${{ steps.plan.outputs.plan_text_file }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install
        with:
          tofu_version: 1.8.0

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          working_directory: ${{ inputs.working_directory }}

      - name: Plan changes
        id: plan
        uses: ./.github/actions/opentofu-plan
        with:
          working_directory: ${{ inputs.working_directory }}
          plan_binary_file: ${{ runner.temp }}/${{ inputs.artifact_prefix }}-${{ env.PLAN_BINARY_FILENAME }}
          plan_text_file: ${{ runner.temp }}/${{ inputs.artifact_prefix }}-${{ env.PLAN_TEXT_FILENAME }}

      - name: Upload Plan Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.artifact_prefix }}-binary
          path: ${{ steps.plan.outputs.plan_binary_file }}
          retention-days: 5
          if-no-files-found: error

      - name: Upload Plan Text Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.artifact_prefix }}-text
          path: ${{ steps.plan.outputs.plan_text_file }}
          retention-days: 5
          if-no-files-found: error

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/opentofu-plan-comment
        with:
          plan_text_file: ${{ steps.plan.outputs.plan_text_file }}
          environment: ${{ inputs.artifact_prefix }}
          working_directory: ${{ inputs.working_directory }}

  apply:
    name: Apply ${{ inputs.artifact_prefix }}
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install
        with:
          tofu_version: 1.8.0

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          working_directory: ${{ inputs.working_directory }}

      - name: Download Plan Binary Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.artifact_prefix }}-binary
          path: ${{ runner.temp }}

      - name: Apply changes
        id: apply
        uses: ./.github/actions/opentofu-apply
        with:
          working_directory: ${{ inputs.working_directory }}
          plan_binary_file: ${{ runner.temp }}/${{ inputs.artifact_prefix }}-${{ env.PLAN_BINARY_FILENAME }}
          apply_output_file: ${{ runner.temp }}/${{ inputs.artifact_prefix }}-${{ env.APPLY_OUTPUT_FILENAME }}

      - name: Post Apply Result to PR
        if: always()
        uses: ./.github/actions/opentofu-apply-comment
        with:
          apply_output_file: ${{ runner.temp }}/${{ inputs.artifact_prefix }}-${{ env.APPLY_OUTPUT_FILENAME }}
          environment: ${{ inputs.artifact_prefix }}
          working_directory: ${{ inputs.working_directory }}
          apply_status: ${{ steps.apply.outcome }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
