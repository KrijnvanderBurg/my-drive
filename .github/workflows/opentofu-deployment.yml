name: OpenTofu Deployment

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  ARM_CLIENT_ID: "9ad476c4-b845-40e3-a46f-0a77984b1a57"
  ARM_TENANT_ID: "90d27970-b92c-43dc-9935-1ed557d8e20e"
  ARM_SUBSCRIPTION_ID: "9312c5c5-b089-4b62-bb90-0d92d421d66c"
  ARM_USE_OIDC: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          target_path: ./environments/dev

      - name: Lint configuration
        uses: ./.github/actions/opentofu-lint
        with:
          target_path: ./environments/dev

  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          target_path: ./environments/dev

      - name: Plan changes
        id: plan
        uses: ./.github/actions/opentofu-plan
        with:
          target_path: ./environments/dev

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ steps.plan.outputs.plan_binary_file }}
          retention-days: 5

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/opentofu-pr-comment
        with:
          plan_file: ${{ steps.plan.outputs.plan_file }}
          environment: dev
          target_path: ./environments/dev

  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Install OpenTofu
        uses: ./.github/actions/opentofu-install

      - name: Initialize OpenTofu
        uses: ./.github/actions/opentofu-init
        with:
          target_path: ./environments/dev

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: /tmp

      - name: Apply changes
        uses: ./.github/actions/opentofu-apply
        with:
          target_path: ./environments/dev
          plan_file: /tmp/tfplan
